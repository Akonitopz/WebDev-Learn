<!DOCTYPE html>
<html>
  <head>
    <title>Calculator V3</title>
    <link rel="stylesheet" href="Calculator_V3-style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="main-container">
      <div class="calculator-container">
        <!--Here's the title and the input box-->
        <div class="header">
          <div class="title-heading">
            <h3>Calculator V3</h3>
            <input id="inputBox" placeholder="0" class="style-inputBox">
          </div>
          </div>
          <!--Buttons here-->
          <div class="calculator-button-container">
            <div class="button-row">
              <div class="ac-button">
                <button onclick="reset()">&#65;&#67;</button>
              </div>
              <div class="calculator-button-operator">
                <button onclick="backSpace()">&#60;</button>
              </div>
              <div class="calculator-button-operator">
                <button onclick="operation('/')">&#247;</button>
              </div>
            </div>

            <div class="button-row">
              <div class="calculator-button">
                <button onclick="input('7')">&#55;</button>
              </div>
              <div class="calculator-button">
                <button onclick="input('8')">&#56;</button>
              </div>
              <div class="calculator-button">
                <button onclick="input('9')">&#57;</button>
              </div>
              <div class="calculator-button-operator">
                <button onclick="operation('x')">&#215;</button>
              </div>
            </div>

            <div class="button-row">
              <div class="calculator-button">
                <button onclick="input('4')">&#52;</button>
              </div>
              <div class="calculator-button">
                <button onclick="input('5')">&#53;</button>
              </div>
              <div class="calculator-button">
                 <button onclick="input('6')">&#54;</button>
              </div>
              <div class="calculator-button-operator">
                <button onclick="operation('-')"> &#8722;</button>
              </div>
            </div>

            <div class="button-row">
              <div class="calculator-button">
                <button onclick="input('1')">&#49;</button>
              </div>
              <div class="calculator-button">
                <button onclick="input('2')">&#50;</button>
              </div>
              <div class="calculator-button">
                 <button onclick="input('3')">&#51;</button>
              </div>
              <div class="calculator-button-operator">
                <button onclick="operation('+')">&#43;</button>
              </div>
            </div>

            <div class="button-row">
              <div class="zero-button">
                 <button onclick="input('0')">&#48;</button>
              </div>
              <div class="calculator-button">
               <button onclick="input('.')">&#46;</button>
              </div>
              <div class="calculator-button-operator">
                <button onclick="
                calculation();
                equalsReset();">&#61;</button>
              </div>
            </div>
          </div>
        </div>
      </div>

    <script src="Calculator_V3_script.js"></script>
    
  </body>
</html>
