<!DOCTYPE html>
<html>
  <head>
    <title>CSS Postions</title>
  </head>
  <body style="height: 5000px;
        padding-top: 60px;
        padding-left: 80px;">


    <div style="background-color: black;
      color: white;
      position: fixed;
      left: 0;
      right: 0;
      top:0;
      height: 50px;
      z-index: 1;">header
    
    <div style="background-color: black;
          color: white;
          position: absolute;
          top: 0;
          right: 0;">absolute</div>
    
    </div>

    <div style="background-color: lightgreen;
        position: fixed;
        left: 0;
        bottom: 0;
        top: 50px;
        width: 70px;">Sidebar
        
        <div style="background-color: black;
          color: white;
          position: absolute;
          top: 0;
          right: 0;">X</div>
      
      </div>
    <div style="
      background-color: lightblue;
      height: 200px;
      width: 200px;
      position: relative;">div1
      
     <div style="background-color: black;
          color: white;
          position: absolute;
          bottom: 10px;
          right: 10px;">5:00</div>

    </div>
    <div style="
      background-color: pink;
      height: 200px;
      width: 200px;">div2</div>
  </body>

</html>
